<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enigma Machine Game</title>
    <script type="text/javascript" src="../scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/competitionScreen.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .successStringContainer {
            display: flex;
            align-content: flex-start;
        }
        .aliesesContainer {
            display: flex;
            justify-content: space-around;
            padding: 0 2rem;
        }
        #successStringContainer{
            display: flex;
            padding: 0 2rem;
            background: rgba(0,0,0,0.1);
            max-height: 30vh;
            overflow-y: scroll;
            height: fit-content;
        }
        .aliesStrings{
            padding: 10px;
            margin: 10px;
            border-right: 1px solid;
        }
        #secretFormContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            width: 40%;
            margin: auto;
        }

    </style>
</head>
<body>
    <div id="json" style="display: block;"></div>
    <div class="w3-container w3-indigo w3-margin-bottom" style="display: flex;">
        <div style="font-size: 2em;flex: 1;text-align: center"><b>Battle Name: </b><span id="battleName"></span></div>
        <button id="btnCloseRoom" class="w3-button w3-red" style="display: none;">Close Competition</button>
    </div>
    <div class="w3-container w3-center w3-border-top w3-border-bottom w3-padding">
        <b>Room status:</b>
        <span id="roomStatus"></span>
        <div id="BeforeAfterEncodeingContainer" style="display: none">
            <div>Plain Text: <span id="beforeString"></span></div>
            <div>Encrypted Text: <span id="afterString"></span></div>
        </div>
    </div>

    <div id="secretFormContainer" class="w3-card-2 w3-sand w3-round w3-container w3-margin-top">
        <button id="btnRandom" class="w3-button w3-indigo" style="width: 50%;margin: 10px auto">Click To Random Secret</button>
        - Or -<br/>
        <div id="rotorsContainer"></div>
        <div id="reflectorContainer" style="display: flex;justify-content: center"></div>
        <input id="txtToProcess" type="text" placeholder="Text to process" class="w3-input w3-border" style="width: 50%;margin: auto"/>
        <button id="btnProcessStr" class="w3-button w3-green" style="width: 50%;margin: 10px auto">Ready</button>
        <div style="color: red" id="validationError">
            <ul id="errList">

            </ul>
        </div>
    </div>


    <div class="aliesesContainer" style="display: flex;"></div>

    <div id="candidateStrings" style="display: block;width: fit-content;margin: auto">
        <div style="text-align: center;"><h4>Candidate Strings</h4></div>
        <div id="successStringContainer"></div>
    </div>
</body>
</html>
