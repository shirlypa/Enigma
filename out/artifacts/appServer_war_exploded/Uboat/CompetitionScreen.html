<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enigma Machine Game</title>
    <script type="text/javascript" src="../scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/competitionScreen.js"></script>
    <style>
        .successStringContainer {
            display: flex;
            align-content: flex-start;
        }
        .ally-container {
            border: 1px solid;
            border-radius: 5px;
            padding: 10px;
        }
        /*table {
            min-width: 200px;
        }
        td {
            text-align: center;
        }
        thead {
            border-bottom: 1px solid;
        }*/
    </style>
</head>
<body>
    <div id="secretFormContainer">
        <div><button id="btnRandom">Click To Random Secret</button></div>
        <div id="rotorsContainer">
        </div>
        <div id="reflectorContainer">

        </div>
        <input id="txtToProcess" type="text" placeholder="Text to process"/>
        <button id="btnProcessStr">Process</button>
    </div>
    <div style="color: red" id="validationError">
        <ul id="errList">

        </ul>
    </div>

    <div id="BeforeAfterEncodeingContainer" style="display: none">
        <div>Plain Text: <span id="beforeString"></span></div>
        <div>Encrypted Text: <span id="afterString"></span></div>
    </div>

    <div id="aliesesContainer" style="display: flex;">

    </div>
    <div id="candidateStrings" style="display: none;">
        <div style="text-align: center;"><h4>Candidate Strings</h4></div>
        <div id="successStringContainer"></div>
    </div>
</body>
</html>
